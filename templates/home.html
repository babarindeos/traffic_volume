{% load static %}

<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
    <!-- Other head elements -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <title>Traffic Volume Detection Using Wireless Sensor Network</title>
</head>
<body>
    <div class="flex flex-col bg-blue-500 text-white py-5 justify-center items-center"
         style="background: url('https://www.digi.com/getattachment/applications/traffic-management/background.jpg');"
         >
        <div class="flex w-full mt-10 bg-blue-400 opacity-30 py-3 justify-center">
            <h1 class="text-4xl text-white">
                Traffic Volume Detection Using Wireless Sensor Network
            </h1>
        </div>        
    </div>

    <div class="w-3/4 mx-auto mt-2"> 
        <div class="flex justify-between">
            <div>
                    Welcome {{ user.username }},
            </div>
            <a href="logout" class="flex flex hover:underline">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1012.728 0M12 3v9" />
                  </svg>
                  <span class="ml-1">Logout</span>
            </a>
         
        </div>
    </div>

    <div class="flex container border-0 justify-center py-20">
            
            <div class="grid grid-cols-4 gap-4 w-3/4 border-0">
                    <!-- base station-->
                    <a href="basestation" class="border text-center p-12 rounded-md bg-blue-400 hover:bg-blue-500">
                        <div class="flex border-0 justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-8 h-8 text-white" >
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M12.75 19.5v-.75a7.5 7.5 0 00-7.5-7.5H4.5m0-6.75h.75c7.87 0 14.25 6.38 14.25 14.25v.75M6 18.75a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                                </svg>
                        </div>
                        <div class="border-0 text-white font-semibold">
                                Base Station
                        </div>                       
                    </a>
                    <!-- end of base station-->

                    <!-- Locations -->
                    <a href="locations" class="border text-center p-12 rounded-md bg-blue-400 hover:bg-blue-500" title="Locations">
                        <div class="flex justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
                                       class="w-8 h-8 text-white">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                            </svg>
                        </div>
                        <div class="text-white font-semibold">
                            Locations
                        </div>                        
                    </a>
                    <!-- end of locations -->

                    <!-- cluster-->
                    <a href="clusters" class="border text-center p-12 rounded-md bg-blue-400 hover:bg-blue-500" title="Clusters">
                        <div class="flex justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-8 h-8 text-white">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M2.25 7.125C2.25 6.504 2.754 6 3.375 6h6c.621 0 1.125.504 1.125 1.125v3.75c0 .621-.504 1.125-1.125 1.125h-6a1.125 1.125 0 01-1.125-1.125v-3.75zM14.25 8.625c0-.621.504-1.125 1.125-1.125h5.25c.621 0 1.125.504 1.125 1.125v8.25c0 .621-.504 1.125-1.125 1.125h-5.25a1.125 1.125 0 01-1.125-1.125v-8.25zM3.75 16.125c0-.621.504-1.125 1.125-1.125h5.25c.621 0 1.125.504 1.125 1.125v2.25c0 .621-.504 1.125-1.125 1.125h-5.25a1.125 1.125 0 01-1.125-1.125v-2.25z" />
                              </svg>                              
                        </div>
                        <div class="text-white font-semibold">
                             Clusters
                        </div>                        
                    </a>
                    <!-- end of cluster-->

                    <!-- Nodes -->
                    <a href="nodes" class="p-12 text-center p-12 rounded-md bg-blue-400 hover:bg-blue-500" title="Nodes">
                        <div class="flex justify-center">
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-8 h-8 text-white">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M7.217 10.907a2.25 2.25 0 100 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186l9.566-5.314m-9.566 7.5l9.566 5.314m0 0a2.25 2.25 0 103.935 2.186 2.25 2.25 0 00-3.935-2.186zm0-12.814a2.25 2.25 0 103.933-2.185 2.25 2.25 0 00-3.933 2.185z" />
                              </svg>                              
                        </div>
                        <div class="text-white font-semibold">
                            Nodes
                        </div>                        
                    </a>
                    <!-- end of Nodes -->


                    <!-- energy recharge -->
                    <a href="recharge" class="p-12 text-center p-12 rounded-md bg-blue-400 hover:bg-blue-500" title="Recharge nodes">
                        <div class="flex justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-8 h-8 text-white">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M21 10.5h.375c.621 0 1.125.504 1.125 1.125v2.25c0 .621-.504 1.125-1.125 1.125H21M4.5 10.5h6.75V15H4.5v-4.5zM3.75 18h15A2.25 2.25 0 0021 15.75v-6a2.25 2.25 0 00-2.25-2.25h-15A2.25 2.25 0 001.5 9.75v6A2.25 2.25 0 003.75 18z" />
                                </svg>                              
                        </div>
                        <div class="text-white font-semibold">
                            Recharge
                        </div>
                        
                    </a>
                    <!-- end of energy -->


                    <!-- Faults /-->
                    <a href="faults" class="p-12 text-center p-12 rounded-md bg-blue-400 hover:bg-blue-500">
                        <div class="flex justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-white">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M11.42 15.17L17.25 21A2.652 2.652 0 0021 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 11-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 004.486-6.336l-3.276 3.277a3.004 3.004 0 01-2.25-2.25l3.276-3.276a4.5 4.5 0 00-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437l1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008z" />
                              </svg>
                              
                        </div>
                        <div class="text-white font-semibold">
                            Faults
                        </div>                        
                    </a>
                    <!-- end of faults -->

                    <!-- traffic -->
                    <a href="vehicles" class="p-12 text-center p-12 rounded-md bg-blue-400 hover:bg-blue-500">
                        <div class="flex justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-white">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 18.75a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 01-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h1.125c.621 0 1.129-.504 1.09-1.124a17.902 17.902 0 00-3.213-9.193 2.056 2.056 0 00-1.58-.86H14.25M16.5 18.75h-2.25m0-11.177v-.958c0-.568-.422-1.048-.987-1.106a48.554 48.554 0 00-10.026 0 1.106 1.106 0 00-.987 1.106v7.635m12-6.677v6.677m0 4.5v-4.5m0 0h-12" />
                              </svg>                                                       
                        </div>
                        <div class="text-white font-semibold">
                            Vehicles
                        </div>                        
                    </a>                    
                    <!-- end of traffic-->

                    <!-- Simulation -->
                    <a href="simulation" class="p-12 text-center p-12 rounded-md bg-blue-400 hover:bg-blue-500">
                        <div class="flex justify-center">
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-8 h-8 text-white">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
                              </svg>                              
                        </div>
                        <div class="text-white font-semibold">
                            Simulate Traffic
                        </div>                        
                    </a>
                    <!-- end of Simulation-->


                   

            </div>
    </div>

    
    
</body>
</html>
